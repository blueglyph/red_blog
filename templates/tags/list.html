{% extends "base.html" %}

{% block content %}
<div class="top-content">
    <div class="title">Tag list</div>
    <div class="subtitle"></div>
</div>

{{ macros::nav_header(paginator=false, tags=false) }}

<div class="index-content">
    <div class="tag-list">
        <p>The following tags were found:</p>
        <ul class="tag-list">
            {% for tag in terms %}
            <li>
                <a href="{{ get_taxonomy_url(kind='tags', name=tag.name) }}" class="mr-4">
                    <span class="tag">{{tag.name}}</span> &nbsp;{{ tag.pages | length }} post{{ tag.pages | length | pluralize }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
